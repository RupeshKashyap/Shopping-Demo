<div class=" product-list">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Products</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content *ngFor="let product of products;">
           <mat-card>
                <mat-card-content class="pro">
                   <h3>
                    {{product.name}}
                   </h3>
                   <p *ngIf="product.description">
                    description : {{product.description}}
                     </p>
                </mat-card-content>
                <mat-card-actions class="">
                    <button mat-button color="primary" (click)="addToCart(product)"><h1><i class="material-icons icon-star">add_shopping_cart</i></h1></button>
                    <!-- <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button> -->
                </mat-card-actions>
            </mat-card>
            
        </mat-card-content>
    </mat-card>
</div>
